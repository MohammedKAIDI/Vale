<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Chat ... </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/chat.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/bootstrap.css" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
    <script scr="/js/valeclient.js"> </script>
</head>
<body>
    <div class="container chatSection">
            <div class="row" id="chat_window_1" style="margin-left:10px;">
                <div class="col-md-5">
                    <div class="panel panel-default">
                        <div class="panel-heading top-bar">
                            <div class="col-md-8 col-xs-8">
                                <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> My chat  </h3>
                            </div>
                            <div class="col-md-4 col-xs-4" style="text-align: right;">
                                <a href="#"><span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span></a>
                                <a href="#"><span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span></a>
                            </div>
                        </div>                       
                  <div > 
                        <div class="panel-body msg_container_base" v-for="item,key in listOfNotes" >
                            <div class="row msg_container base_sent">
                                <div class="col-md-10 col-xs-10">
                                    <div class="messages msg_sent">
                                        <span> {{item.body}}</span>
                                        <span class="fa fa-remove pull-right" v-on:click="listOfNotes.splice(key,1); deleteMesg(item._id);" style="color: red"> </span>
                                        <time> {{item.datePublish}}</time>
                                    </div>
                                </div>
                                <div class="col-md-2 col-xs-2 avatar">
                                    <img src="/img/user.png" class=" img-responsive ">
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="input-group">
                                <input id="btn-input" type="text" class="form-control input-sm chat_input" v-model="msgornote" placeholder="Write your message here..." />
                                <span class="input-group-btn">
                                <button class="btn btn-primary btn-sm" v-on:click="postMsg();" style="height: 40px"> Add Note </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>     
            
                <div class="col-md-4" >
                    <div class="panel panel-default">
                        <div class="panel-heading top-bar">
                            <div class="col-md-8 col-xs-8">
                                <h3 class="panel-title">
                                    <span class="glyphicon glyphicon-comment"></span> Friends </h3>
                            </div>
                            <div class="col-md-4 col-xs-4" style="text-align: right;">
                                <a href="#">
                                    <span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span>
                                </a>
                                <a href="#">
                                    <span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body msg_container_base" >
                        <div v-for="friend in listFriends">
                            <span> {{friend.name}}</span>
                            <div class="col-md-3">
                                <img src="/img/user.png" style="margin-left: 100%" class=" img-responsive ">
                            </div>
                        </div>
                    </div>
            </div>           
            <div class="btn-group dropup">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-cog"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#" id="new_chat"><span class="glyphicon glyphicon-plus"></span> Novo</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-list"></span> Ver outras</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-remove"></span> Fechar Tudo</a></li>
                    <li class="divider"></li>
                    <li><a href="#"><span class="glyphicon glyphicon-eye-close"></span> Invisivel</a></li>
                </ul>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://unpkg.com/popper.js@1.12.5/dist/umd/popper.js"></script>
        <script src="https://unpkg.com/bootstrap-material-design@4.0.0-beta.3/dist/js/bootstrap-material-design.js"></script>
        <script src="/js/jquery.js"></script>
        <script src="/js/vue.js"> </script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
        <script src="/js/valeclient.js"> </script>
        <script src="/js/bootstrap.js"></script>

</body>
</html>
